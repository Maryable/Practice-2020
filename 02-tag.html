<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 02 Tag </title>
</head>
<body>
    <h2>태그의 특징</h2>
    <p>태그는 소문자로 쓴다.</p>
    <p>여는 태그와 닫는 태그로 입력한다.</p>
    <p>적당히 들여쓰기: 부모-자식관계를 알기 위해서</p>
    <p>태그는 속성(class, name 등)과 함께 사용한다.</p>
    <hr> 
    <!-- 가로 줄을 만들어주는 태그 hr, 수정이 안 되서 잘 쓰지 않는다 -->
    <img src="images/Baskin-Robbins_logo.png" alt="Baskin-Robbins" width=300;>
    <!-- img태그는 이미지 삽입 태그, src속성은 이미지 경로 지정 -->
    <!-- 속성="속성값(경로주소)" -->
    <br>
    <a href="http://www.naver.com" target="blank">네이버</a>
    <!-- a태그 : 링크를 걸어주는 태그, herf속성: 링크의 경로를 지정, target="blank" 새창에서 열기 -->
    
</body>
</html>
