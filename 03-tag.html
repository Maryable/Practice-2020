<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Montserrat:wght@300&family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- 외부 스타일 시트 링크에서 rel은 나는 어떤 시트라고 선언해 주는 것이고 꼭 써야만 함. -->
    <link rel="stylesheet" href="css/03-style.css">
    <title>03-tag</title>
    <!-- style시트는 내부, 외부 스타일시트로 나누어져 있음. -->
    <!-- 내부 스타일 시트는 head 영역에 style태그 안에 선택자 {속성: 속성값;} 으로 작성하면 된다.  -->
</head>
<body>
    <h1>제주 여행지</h1>
    <!-- h1태그만 한 html시트에 한 번만 쓸 수 있음 -->
    <img src="images/jejudo.jpg" alt="제주도 사진">
    <!-- alt 사용 필수!!/ 스크린 리더기 시각장애인 홈페이지 사진 읽히기 때문에 디테일하게 쓸 수록 좋음. 
        누구나 쉽게 웹사이트를 이용할 수 있도록 -->
    
    <p>제주특별자치도는 제주도와 그 부속 섬들을 관할하는 대한민국의 유일한 특별자치도이다. <br>
    대한민국에서 가장 큰 섬인 제주도 본섬을 비롯하여 <br>
    마라도, 우도, 추자군도 등을 포함한 유인도 8개, 무인도 55개로 구성되어 있다. 
    </p>
    
</body>
</html>
